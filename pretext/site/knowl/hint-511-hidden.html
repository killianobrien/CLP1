<body><div class="solution"><p>We're only after local extrema, not global. Let \(f(x)\) be our function. If there is some interval around \(x=2\) where nothing is bigger than \(f(2)\text{,}\) then \(f(2)\) is a local maximum, whether or not it is a maximum overall.</p></div></body>
