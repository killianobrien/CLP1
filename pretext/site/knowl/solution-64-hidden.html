<body><div class="solution"><div class="displaymath">
\begin{equation*}
\lim_{x\rightarrow2}\frac{x^2-4}{x^2-2x}
=\lim_{x\rightarrow2}\frac{(x-2)(x+2)}{x(x-2)}
=\lim_{x\rightarrow2}\frac{x+2}{x}
={2}
\end{equation*}
