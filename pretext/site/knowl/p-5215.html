<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We note that \(f(x)\) looks similar to \(\dfrac{1}{x}\text{.}\)</p>
<div class="displaymath">
\begin{align*}
\diff{}{x}\left\{\log|x|\right\}&amp;=\frac{1}{x}\\
\diff{}{x}\left\{\log|x+2|\right\}&amp;=\frac{1}{x+2}
\end{align*}
</div>
<p>The most general antiderivative of \(f(x)\) is \(F(x)=\log|x+2|+C\text{.}\)</p>
