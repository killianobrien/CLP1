<body><div class="solution"><p>\(\displaystyle\lim_{x \rightarrow -2^-} f(x)=16\text{:}\) in order for the limit \(\displaystyle\lim_{x \rightarrow 2} f(x)\) to exist and be equal to 16, both one sided limits must exist and be equal to 16.</p></div></body>
