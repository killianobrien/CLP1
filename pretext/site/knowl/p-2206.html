<p>In the text, we saw that \(\ds\diff{}{x}\left\{a^x\right\}=a^x\log a\) for any constant \(a\text{.}\) So, \(\ds\diff{}{x}\left\{\pi^x\right\}=\pi^x\log \pi\text{.}\)</p>
