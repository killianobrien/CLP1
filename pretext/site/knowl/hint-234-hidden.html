<body><div class="solution"><p>The notation \(\cos^3(5x-7)\) means \(\left[\cos(5x-7)\right]^3\text{.}\) So, if \(g(x)=x^3\) and \(h(x)=\cos(5x-7)\text{,}\) then \(g(h(x))=\left[\cos(5x+7)\right]^3=\cos^3(5x+7)\text{.}\)</p></div></body>
