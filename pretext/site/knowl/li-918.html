<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>To find the temperature at 10 minutes we can just use the solution we have  determined above.<div class="displaymath">
\begin{align*}
T(10)&amp;=30-25 e^{10K}\\
&amp;=30-25 e^{10\times\frac{1}{5}\log\frac{4}{5}}\\
&amp;=30-25 e^{2\log\frac{4}{5}}  = 30-25 e^{\log\frac{16}{25}}\\
&amp;=30-16=\text{$14^\circ$}
\end{align*}
</div></article><span class="incontext"><a href="sec_newtonCooling.html#li-918">in-context</a></span>
