<body><div class="solution"><p>Remember that the amount of the isotope present at time \(t\) is \(Q(t)=Q(0)e^{-kt}\) for some constant \(k\text{.}\) The measured quantity after 3 years will allow you to replace \(k\) in the equation, then solving \(Q(t)=\frac{1}{2}Q(0)\) for \(t\) will give you the half-life of the isotope.</p></div></body>
