<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To get from the point\((x,y)\) to the point \((y,x)\) we have to exchange \(x \leftrightarrow y\text{,}\) which we can do by reflecting over the line \(y=x\text{.}\) Thus we can construct the graph of \(g\) by reflecting the curve \(y = f(x)\) over the line \(y = x\text{.}\)</p>
