<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Similarly, we say that \(f(x)\) has a <em class="emphasis">local maximum on \(I\)</em> at \(x=c\) if \(f(x)\le f(c)\) for all \(x\in I\) that are near \(c\text{.}\) Precisely, if there is a \(\delta&gt;0\) such that \(f(x)\le f(c)\) for all \(x\in I\) that are within a distance \(\delta\) of \(c\text{.}\)</article><span class="incontext"><a href="ssec_maxmin.html#li-1227">in-context</a></span>
