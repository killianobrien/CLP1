<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The first few derivatives of \(f\) at \(a\) are<div class="displaymath">
\begin{align*}
f(x)&amp;=\sin x
&amp;f(a)&amp;=\frac{1}{\sqrt{2}}\\
f'(x)&amp;=\cos x &amp;\\
f'(a)&amp;=\frac{1}{\sqrt{2}}\\
f''(x)&amp;=-\sin x &amp;\\
f''(a)&amp;=-\frac{1}{\sqrt{2}}\\
f^{(3)}(x)&amp;=-\cos x &amp;
f^{(3)}(a)&amp;=-\frac{1}{\sqrt{2}}
\end{align*}
