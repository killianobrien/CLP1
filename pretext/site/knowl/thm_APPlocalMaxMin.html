</h6>
<p>Let the function \(f(x)\) be defined on the interval \(I\) and let \(a\text{,}\) \(b\text{,}\) \(c\) be points in \(I\) with \(a\lt c\lt b\text{.}\) If \(f(x)\) has a local maximum or local minimum at \(x=c\) and if \(f'(c)\) exists, then \(f'(c)=0\text{.}\)</p></article><span class="incontext"><a href="ssec_maxmin.html#thm_APPlocalMaxMin">in-context</a></span>
