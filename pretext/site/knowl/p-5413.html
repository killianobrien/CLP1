<p>The sine law says that, if a triangle has sides of length \(a, b\) and \(c\) and  the angles opposite those sides are \(\alpha\text{,}\) \(\beta\) and \(\gamma\text{,}\) then</p>
<div class="displaymath">
\begin{align*}
\frac{a}{\sin \alpha} &amp;= \frac{b}{\sin \beta} = \frac{c}{\sin \gamma}.
\end{align*}
</div>
