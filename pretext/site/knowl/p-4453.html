<p>The maximum has to be either at \(\ell=0\) or at \(\ell=L\text{.}\) As \(A(0)=\dfrac{L^2}{4\pi}  \gt  A(L)=\dfrac{L^2}{16}\text{,}\) the maximum has \(\ell=0\) (that is, no square).</p>
