<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>As \(y\) runs over \((-\infty,\infty)\) the function \(\sinh(y)\) takes every real value exactly once. So, for each \(x\in(-\infty,\infty)\text{,}\) define \(\sinh^{-1}(x)\) to be the unique solution of \(\sinh(y)=x\text{.}\)</article><span class="incontext"><a href="subsection-69.html#li-1660">in-context</a></span>
